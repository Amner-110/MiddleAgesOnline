## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ##  ## ## ## ### General## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ##  ## ## ## ###IF TRUE THE IT USES THE VAULT PLUGINuse-minecraft-level: trueuse-vault: true#PLAYER LEVEL WHEN THE PLAYER CAN CHOOSE A CLASSchoose-class-level: 5#PLAYER LEVEL WHEN THE PLAYER CAN CHOOSE A RACE DEFAULT: 0choose-race-level: 0#MESSAGE} #LET IT FREE TO DISABLE CHAT FORMATTINGchat-format: '&9[{RACE} &e{LEVEL}&9]{PLAYER}: {MESSAGE}'#MATHEMATIC RULE FOR LEVEL --> EXPlevel-exp-rule: 200 * (0.5 * level*level + level) + 100#DISABLE PVP :: ENEMY GUILDS CAN STILL ATTACK EACH OTHER :: PLAYERS CAN  STILL FIGHT IN DUELS#IF THIS IS FALSE --> GUILD FIGHTS AND DUELS ARE SENSELESSdisable-pvp: true#DISABLE/ENABLE ITEM DROPS ON DEATH OF PLAYERSdrop-inventory: false#IN THIS WORLDS MYRPG IS DISABLEDdisabled-worlds:- exampleWorld- otherWorld## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ##  ## ## ## ## ### Economy## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ##  ## ## ## ## ###IF YOU ENABLE myEconomy VAULT WONT BE USED FOR ECONOMY! IF YOU DISABLE  myEconomy, VAUL HAS TO BE ENABLED!!myEconomy:  enable: true#YOU CAN SELECT BETWEEN money AND emeralds! IF YOU TOOK EMERALDS THE    CURRENCY NAME WILL BE Emeralds  currency: Money  currency-name: Dollar#THE VALUE ALL NEW PLAYERS RECEIVE  start-balance: 100## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ##  ## ## ## ## ### Items / Permissions## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ##  ## ## ## ## ###MINIMUM LEVEL FOR !!ALL!! diamond/gold/iron/stone/etc WEAPONS AND ARMOR  CONTENTS (PICKAXE,SWORD,CHESTPLATE,etc)#CUSTOM ITEMS (items.yml) HAVE THEIR OWN MIN-LEVELitem-levels:  enable: false  diamond: 75  gold: 50  iron: 35  stone: 25  wood: 10  leather: 5#PLAYERS WITH THIS level WILL BE MOVED INTO THIS group level: grouppermlevel:  enable: false  '5': Default# level: Groupname#ALL PLAYERS WHO SHOULD NOT BE MOVED INTO ONE OF THESE GROUPS  skip:  - DrBaron  - caliog  - Robbendebiene## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ##  ## ## ## ## ### Guilds## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ## ##  ## ## ## ## ##guilds:#THE MINIMUM LEVEL TO JOIN A GUILD  min-level-join: 5#THE MINIMUM LEVEL TO CREATE A GUILD  min-level-create: 21#PRICE TO CREATE A GUILD  creating-price: 1500#PRICE TO CREATE A GUARD FOR THE GUILD  guard-price: 500#AFTER THIS TIME EVERY MEMBER OF THE GUILD RECEIVES AN INTEREST (MINUTES:    60 -> 1hour; 1440 -> 1day)#SET THIS TO 0 TO DISABLE GUILD INTEREST  interest-period: 1440#TYPE THE money  THE GUILD NEEDS TO HAVE THE level; GIVE THE max-member-amount  FOR    EACH LEVEL#level: money;max-member-amount  '1': 0;5  '2': 500;11  '3': 2000;20  '4': 6500;43